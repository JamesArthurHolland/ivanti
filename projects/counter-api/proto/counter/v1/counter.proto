syntax = "proto3";

package counter.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/JamesArthurHolland/ivanti/profile-api/api/counter/v1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "github.com/JamesArthurHolland/ivanti/profile-api"
    version: "1.0"
    description: "Boilerplate code generated by **sqlc-grpc**. Modify _proto/*.proto_ files then run `buf generate` to change the services interface."
    contact: {
      name: "sqlc-grpc"
      url: "https://github.com/walterwanderley/sqlc-grpc"
    }
  }
};

service CounterService {
  rpc FetchCounter(FetchCounterRequest) returns (FetchCounterResponse) {
    option (google.api.http) = {get: "/fetch-counter/{id}"};
  }
  rpc InsertCounter(InsertCounterRequest) returns (InsertCounterResponse) {
    option (google.api.http) = {
      put: "/counter"
      body: "*"
      response_body: "counter"
    };
  }
}

message Counter {
  string id = 1;
  int32 count = 2;
}

message FetchCounterRequest {
  string id = 1;
}

message FetchCounterResponse {
  int32 value = 1;
}

message InsertCounterRequest {
  string id = 1;
}

message InsertCounterResponse {
  Counter counter = 1;
}
