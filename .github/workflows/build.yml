name: Build
on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      is_release_version:
        required: true
        type: boolean
      ozone_context:
        required: true
        type: string
      ozone_version:
        required: true
        type: string
      github_username:
        required: true
        type: string
    secrets:
      GH_PAT:
        description: "Github pattern access token"
        required: true


jobs:
  build_api:
    name: Build api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      - uses: ./.github/actions/ozone_build
        with:
          ozone_context: ${{ inputs.ozone_context }}
          ozone_version: ${{ inputs.ozone_version }}
          docker_registry_id: ${{ inputs.docker_registry_id }}
          service_name: api
          is_release_version: ${{ inputs.is_release_version }}
          env: ${{ inputs.env }}
          gh_pat: ${{ secrets.GH_PAT }}
          github_username: ${{ inputs.github_username }}


