name: FEATURE Pull Request Opened / Committed to
on:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_all:
    name: Build all
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GH_PAT: ${{ secrets.GH_PAT }}
    with:
      ozone_context: pull-request
      env: "pr"
      ozone_version: 1.4.33

  deploy_all:
    name: Deploy all
    needs:
      - build_all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: recursive
          fetch-depth: 0

#      - uses: ./.github/workflows/build.yml
#        with:
#          ozone_context: pull-request
#          env: "pr"
#          ozone_version: 1.4.33

      - name: Install deps
        uses: ./.github/actions/install-deploy-deps
        with:
          ozone-version: 1.4.33
          kube_config: ${{ secrets.LKE_CREDS_BASE64 }}

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: "Ozone - Deploy Feature PR"
        shell: bash
        run: export NAMESPACE="${GIT_BRANCH#*/}" && cd "$GITHUB_WORKSPACE" && ozone -d -c pull-request run deploy-pr
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          CONTEXT: pull-request
          DOCKER_REGISTRY: ozone2021
          DOMAIN: "ivanti.com"
          ENV: "pr"


  tests:
    name: Postman e2e Tests
    needs:
      - deploy_all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: recursive
          fetch-depth: 0
      - name: Install deps
        uses: ./.github/actions/install-e2e-test-deps
        with:
          ozone-version: 1.4.33

      - name: "Ozone - Postman tests"
        shell: bash
        run: cd $GITHUB_WORKSPACE && ozone -d -c pull-request run postman-tests
        env:
          GIT_BRANCH: ${{ github.head_ref }}